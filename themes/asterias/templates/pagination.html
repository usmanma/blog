{% if DEFAULT_PAGINATION %}
<p class="paginator centred">
    {% if articles_page.has_previous() %}
        <a class="pull-left" href="{{ SITEURL }}/{{ articles_previous_page.url }}">&larr; Page {{ articles_page.number - 1 }}</a>
    {% endif %}
    Page {{ articles_page.number }} of {{ articles_paginator.num_pages }}
    {% if articles_page.has_next() %}
        <a class="pull-right" href="{{ SITEURL }}/{{ articles_next_page.url }}">Page {{ articles_page.number + 1 }} &rarr;</a>
    {% endif %}
</p>
{% endif %}
